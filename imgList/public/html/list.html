<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="../js/tools.js"></script>
    <link rel="stylesheet" href="../css/list.css">
</head>
<body>
    <h1>图片列表</h1>
        <div class="add">
            <div class="form">
                <div class="label-box">
                    <label>图片名称：</label><input type="text" id="name"/>
                </div>
                <div class="file-box">
                    <label id="showImgMsg">+点击上传文件</label>
                    <input type="file" id="file" onchange="showImg()">
                </div>
                <div class="btn-box">
                    <button type="button" onclick="addImg()" id="btn">提交</button>
                </div>
            </div>
        </div>
    <div id="main">
        <ul id="list">
            <li v-on:click="toggleColse(list.id-1,list.state)" v-for="list in lists" :key="list.id">
                <div v-on:click="delImg(list._id,list.url)" class="close"></div>
                <div class="img"><img v-bind:src="list.url"></div>
                <span class="name">{{list.name}}</span>
            </li>
        </ul>
    </div>
    <!-- 信息提示框 -->
    <div id="msgDiv">提示信息</div>
    <script src="../js/list.js"></script>
    <script src="../js//addImg.js"></script>
</body>
</html>
